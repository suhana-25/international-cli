services:
  - type: web
    name: nitesh-handicraft
    env: node
    plan: starter
    buildCommand: |
      export NODE_OPTIONS="--max-old-space-size=1024"
      npm install --no-optional --no-audit --production=false
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: "--max-old-space-size=1024"
      - key: POSTGRES_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_SECRET
        value: "niteshhandicraft-secret-key-2024"
      - key: NEXTAUTH_URL
        value: https://nitesh-handicraft.onrender.com
      - key: PUSHER_APP_ID
        value: "mock-pusher-id"
      - key: PUSHER_KEY
        value: "mock-pusher-key"
      - key: PUSHER_SECRET
        value: "mock-pusher-secret"
      - key: UPLOADTHING_SECRET
        value: "mock-uploadthing-secret"
      - key: UPLOADTHING_APP_ID
        value: "mock-uploadthing-id"
